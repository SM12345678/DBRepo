<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="index :: header"> 
	
</head>
<body>
	<h1>seminars</h1>
	<table>
		<tr>
			<th>Event Id</th>
		</tr>
		<tr th:each="seminar : ${seminars}">
			<td th:text="${seminar.eventId}"></td>
		<!--	<td>
				<a th:href="@{/developer/{id}(id=${developer.id})}">view</a>
			</td> -->
		</tr>
	</table>
	<hr/>
	
	<form th:action="@{/seminars}" method="post" enctype="multipart/form-data">
		<div>
			Event Id: <input name="eventId" />
		</div>
		<div>
			<input type="submit" value="Create Invitation" name="button"/>
		</div>
	</form>
	<span th:insert="index::footer">
	</span>
</body>
</html>
