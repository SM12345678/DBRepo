<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RTL Library</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
	<h1>Books</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Topic</th>
			<th>Author(s)</th>


		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.bookName}"></td>
			<td th:text="${book.topic.topicName}"></td>
			 <td th:text="${book.authorsString}"></td>
			  <td><a th:href=@{/books/edit(id=${book.id})}>Edit Book</a>
			   <td><a th:href=@{/books/delete(id=${book.id})}>Delete Book</a>
			    <td><a th:href=@{/books/copies(id=${book.id})}>View Book Copies</a>
		</tr>
	</table>
	<hr />
	
<Div><a th:href="@{/books/add}">Add New Book</a></Div> 
</body>
</html>
