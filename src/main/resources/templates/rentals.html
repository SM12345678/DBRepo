<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="index :: header"> 
<title>RTL Library</title>	
</head>
<body>
	<nav th:insert="index :: nav-header"> </nav>
	<div class="container">
	<h1>Rentals</h1>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Topic</th>
			<th>Author(s)</th>


		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.bookName}"></td>
			<td th:text="${book.topic.topicName}"></td>
			 <td th:text="${book.authorsString}"></td>
			  <td><a th:href=@{/books/edit(id=${book.id})}>Edit Book</a>
			   <td><a th:href=@{/books/delete(id=${book.id})}>Delete Book</a>
			    <td><a th:href=@{/books/copies(id=${book.id})}>View Book Copies</a>
		</tr>
	</table>
	<hr />
	
<Div><a th:href="@{/books/add}">Add New Book</a></Div> 
</div>
	<span th:insert="index::footer">
	</span>
</body>
</html
