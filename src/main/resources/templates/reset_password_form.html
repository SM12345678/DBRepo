<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script type="text/javascript">

function sendMail(){
    $.ajax({
    type:"post",
     url: "http://localhost:8080/sendmailtoUser",
     cache: false,  
     data:'custemailId='+ $("#email").val(),
     success: function(response){
    	 alert('success');
     },
     error: function(){      
      alert('Error');
     }
    });
   }

	</script>
<head th:insert="index :: header"> 
	
</head>
<body>
<nav th:insert="index :: nav-header"> </nav>
	<form th:action="@{http://localhost:8080/sendmailtoUser}" method="post" style="max-width: 420px; margin: 0 auto;">	
	<div class="container">
		<div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
</div>
	
		
			<div class="=row">                
                <div class="col-md-6">
                	<label class="form-label">Email Address: </label>
                    <input id= "custemailId"  name="custemailId" class="form-control" required  />
                </div>
            </div>
            
          
			<div>
				<input class="btn btn-primary" type="submit" value="Register" name="button" />
			</div>

	</div>
	</form>
	<span th:insert="index::footer">
	</span>
</body>
</html>
