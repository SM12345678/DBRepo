<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="index :: header"> 
	
</head>
<body>
	<nav th:insert="index :: nav-header"> </nav>
	<h1>exhibitions</h1>
	<table>
		<tr>
			<th>Event Id</th>
			<th>Expenses</th>
		</tr>
		<tr th:each="exhibition : ${exhibitions}">
			<td th:text="${exhibition.eventId}"></td>
			<td th:text="${exhibition.expenses}"></td>
		<!--	<td>
				<a th:href="@{/developer/{id}(id=${developer.id})}">view</a>
			</td> -->
		</tr>
	</table>
	<hr/>
	
	<form th:action="@{/exhibition/create}" method="post" enctype="multipart/form-data">
		<div>
			Event Id: <input name="eventId" />
		</div>
		<div>
			Expenses: <input name="expenses" />
		</div>
		<div>
			<input type="submit" value="Create exhibition" name="button"/>
		</div>
	</form>
	<span th:insert="index::footer">
	</span>
</body>
</html>
