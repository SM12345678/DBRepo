<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="index :: header"> 
<title>RTL Library</title>	
</head>
<body>
	<nav th:insert="index :: nav-header"> </nav>
	<div class="container">
	<h1>Rental History</h1>
	<table class="table">
		<tr>
		    <th>Book Rental Status</th>
		     <th>Rental Id</th>
			<th>Book Name</th>
			<th>Book Author(s)</th>
			<th>Book Topic</th>
			<th>Book Copy Id(s)</th>
			<th>Borrowed Date</th>
			<th>Expected Return Date</th>
			<th>Actual Return Date</th>
		</tr>
		<tr th:each="rental : ${rentals}">
		     <td th:text="${rental.StatusText}"></td>
		     <td th:text="${rental.rentalid}"></td>
			 <td th:text="${rental.bookName}"></td>
			 <td th:text="${rental.authorsString}"></td>
			 <td th:text="${rental.topicName}"></td>
			 <td th:text="${rental.bokcopyid}"></td>
			 <td th:text="${rental.borrowdate}"></td>
			 <td th:text="${rental.expectedreturndate}"></td>
			 <td th:text="${rental.actualreturndate}"></td>
			 <td th:if="${book.isamountPending}"> <a th:href=@{/rentals/payment(id=${rental.rid})} >Return Book</a></td>
		</tr>
	</table>
	<hr />
<Div><a th:href="@{/a/rentals}">Go to Rentals Home</a></Div> 
<div class="container">
	<span th:insert="index::footer">
	</span>
</body>
</html>
